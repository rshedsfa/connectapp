{% extends "layout.html" %} {% block body %}

<table class="table">
  <thead>
    <tr class="">
      <th class="main_chart_td">الاسم</th>
      <th class="main_chart_td">الصف</th>
      <th class="main_chart_td">رقم الطالب</th>
      <th class="main_chart_td">رقم الام</th>
      <th class="main_chart_td">رقم الاب</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <div>
        <tr>
            <td class="">{{ user[1] }}</td> 
            <td class="">{{ user[3] }}</td> 
            <td><a button type="button" class="btn btn-success botton_w main_chart_td" href="https://api.whatsapp.com/send?phone=972{{ user[5] }}">الطالب</a></td>
            <td><a button type="button" class="btn btn-success botton_w main_chart_td" href="https://api.whatsapp.com/send?phone=972{{ user[6] }}">الام</a></td>
            <td><a button type="button" class="btn btn-success botton_w main_chart_td" href="https://api.whatsapp.com/send?phone=972{{ user[7] }}">الاب</a></td>
        </tr>

            <tr>
                {% if user[10]  %}
                <td class="main_chart_td" id="note">{{ user[10] }}</td>
                {% endif %}
            </tr>

<h1>just for testing</h1>
    </div>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
